$schema: "https://json-schema.org/draft/2020-12/schema"
description: Describes the run configurations of a dorado basecalling run

required:
    - REFERENCE
    - SIMPLEX_MODEL
  
properties:

        
    REFERENCE:
        type: string
        description: 'path/to/reference.(fasta|mmi). Use "fs:" to denote a mounted location.'
    
    SIMPLEX_MODEL:
        type: string
        description: 'Single strand basecalling model'
        enum:
          - dna_r10.4.1_e8.2_400bps_fast@v5.0.0
          - dna_r10.4.1_e8.2_400bps_sup@v5.0.0
          - dna_r10.4.1_e8.2_400bps_sup@v5.0.0_4mC_5mC@v1
          - dna_r10.4.1_e8.2_400bps_sup@v5.0.0_5mC_5hmC@v1
          - dna_r10.4.1_e8.2_400bps_sup@v5.0.0_5mCG_5hmCG@v1
          - dna_r10.4.1_e8.2_400bps_sup@v5.0.0_6mA@v1
          - dna_r9.4.1_e8_sup@v3.6
          - dna_r9.4.1_e8_fast@v3.4
          - sup
          - fast
          - hac

    DUPLEX_MODEL:
        type: string
        description: 'Duplex basecalling model. R14 chemistry only.'
        enum:
            - "dna_r10.4.1_e8.2_5khz_stereo@v1.3"
            - sup
            - fast
            - hac
         

